<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product Card UI 2</title>
        <!-- Font Awesome Cdn Link -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
        <!-- Custom Css File -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="box-container">
            <div class="box">
                <div class="image-container">
                    <div class="big-image">
                        <img  src="image/product-detail-1.jpg" alt="">
                    </div>
                    <div class="small-image">
                        <img class="active" src="image/product-5.jpg" alt="">
                        <img src="image/product-5-alt-2.jpg" alt="">
                        <img src="image/product-5-alt-1.jpg" alt="">
                    </div>
                </div>
                <div class="content">
                    <h3 class="title">Watch For Men</h3>
                    <div class="price">$3500</div>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Laudantium, dolor!</p>

                    <form action="">
                        <div class="dropDown">
                            <span>Color : </span>
                            <select name="" id="">
                                <option value="Black">Black</option>
                                <option value="Blue">Medium</option>
                                <option value="White">White</option>
                            </select>
                            <span>Size : </span>
                            <select name="" id="">
                                <option value="Small">Small</option>
                                <option value="Medium">Medium</option>
                                <option value="Large">large</option>
                                <option value="Extra Large">Extra Large</option>
                            </select>
                        </div>
                        <div class="quantity">
                            <span>Quntity</span>
                            <input type="number" value="1">
                        </div>
                    </form>
                    <a href="#"><button class="btn"><i class="fas fa-shopping-cart"></i>Add To Cart</button></a>
                    <span class="stock"> <i class="fas fa-check"></i>In Stock</span>
                    <div class="share">
                        <a href="#">facebook</a>
                        <a href="#">Twitter</a>
                        <a href="#">Instagram</a>
                        <a href="#">Pinterest</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- jquery cdn link  -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="js/jqueryAjax.min.js"></script>
        <script src="js/main.js"></script>
        
    </body>
</html>
